monitor =      , preferred, auto, 1.2
monitor = eDP-2, preferred, auto, 1, mirror, eDP-1

# Run programs at startup
exec-once = uwsm app -- dunst
exec-once = uwsm app -- copyq --start-server
exec-once = uwsm app -- walker --gapplication-service
exec-once = uwsm app -- udiskie --automount --notify --smart-tray
exec-once = uwsm app -- gnome-keyring-daemon --start --daemonize --components=pkcs11,secrets,ssh

### Keybindings ###

$mod = SUPER # Sets "Windows" key as main modifier

# Misc
bind = $mod, Q, exec, uwsm app -- wlogout
bind = $mod, L, exec, uwsm app -- hyprlock

# Applications
bind = $mod, RETURN, exec, uwsm app -- kitty
bind = $mod, B, exec, uwsm app -- firefox
bind = $mod, E, exec, uwsm app -- pcmanfm
bind = $mod, O, exec, uwsm app -- walker
bind = $mod, P, exec, uwsm app -- hyprpicker --autocopy --format=hex

# Operations on windows
bind = $mod, C, killactive,
bind = $mod, F, fullscreen, 0  # Fullscreen window
bind = $mod, M, fullscreen, 1  # Maximize window
bind = $mod, V, togglefloating,
bind = $mod, TAB, togglesplit,

# Switch window focus
bind = $mod, J, cyclenext, tiled
bind = $mod, K, cyclenext, prev tiled
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, J, swapnext,
bind = $mod SHIFT, K, swapnext, prev

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, xbacklight -perceived -inc 5
bindel = , XF86MonBrightnessDown, exec, xbacklight -perceived -dec 5


### Configuration ###

# source = ~/.config/hypr/colors.conf

general {
    border_size = 2

    gaps_in = 5
    gaps_out = 10

    col.active_border = rgb(b0cede) rgb(4889ad) 90deg
    col.inactive_border = rgb(2a5065)

    # col.active_border = $color7 $color4 90deg
    # col.inactive_border = $color2

    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = true

    allow_tearing = true

    snap:enabled = true
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = -1
    focus_on_activate = true
}

xwayland {
    # Avoid pixelated Xorg apps
    force_zero_scaling = true
}

input {
    kb_layout = latam

    follow_mouse = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

dwindle {
    force_split = 2
    preserve_split = true
}


### Windows and Workspaces ###

windowrulev2 = workspace 1, class:firefox
windowrulev2 = float, class:firefox, title:(Library)|(About Mozilla Firefox)

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# No gaps when there's only one window:
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


### Decorations and animations ###

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 5
        passes = 1
        xray = on
        vibrancy = 0.1696
    }

    shadow:enabled = false
}

animations {
    enabled = yes

    bezier = easeOutQuint, 0.23, 1, 0.32,1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1 ,1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}
