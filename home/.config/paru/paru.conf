# See paru.conf(5)

Include = /etc/paru.conf

[options]
# Remove build dependencies after building the package
RemoveMake
# Remove files generated by building the package
CleanAfter
# Prevent sudo from timing out during long builds
SudoLoop

# Show news when upgrading
# Disable because it's too slow, use `paru --show --news` instead
# NewsOnUpgrade
